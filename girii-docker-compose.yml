version: "3.7"
services:
  giri-marketing-api:
    image: 736483926068.dkr.ecr.eu-west-2.amazonaws.com/girii/marketingportalapi:20210310.1
    ports:
      - 21000:80
    networks:
      - backend
    configs:
      - source: myconfigfile
        target: /app/appsettings.json
    depends_on:
      - backend
